<conduit-loading *ngIf="isLoading$ | async"></conduit-loading>
<conduit-error-message *ngIf="error$ | async"></conduit-error-message>

<div *ngIf="feed$ | async">
	<div class="article-preview" *ngFor="let article of (feed$ | async)?.articles">
		<div class="article-meta">
			<a [routerLink]="['/profiles', article.author.username]">
				<img [src]="article.author.image" alt="" />
			</a>
			<div class="info">
				<a [routerLink]="['/profiles', article.author.username]">
					{{article.author.username}}
				</a>
				<span class="date">{{ article.createdAt}}</span>
			</div>
			<div class="pull-xs-right">
				ADD TO FAVORITES
			</div>
		</div>
		<a [routerLink]="['/articles', article.slug]" class="preview-link">
			<h1>{{article.title}}</h1>
			<p>{{article.description}}</p>
			<conduit-list-of-tags [tags]="article.tagList"></conduit-list-of-tags>
		</a>
	</div>
	<!-- <conduit-pagination [total]="feedMount" [limit]="limit" [currentPage]="currentPage" [url]="url">
	</conduit-pagination> -->
</div>
